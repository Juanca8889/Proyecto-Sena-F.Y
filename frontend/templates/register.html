<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}"/>
  </head>
  <body>
    <div class="login-container">
      <form action="/register" method="post">
        <h2>REGISTRARSE</h2><br />

        <div class="icono-login">
          <img src="{{ url_for('static', filename='img/usuario.png') }}" alt="Usuario" />
        </div>

        <div class="fila">
          <div class="campo">
            <label for="nombre">Nombre:</label><br />
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="campo">
            <label for="apellido">Apellido:</label><br />
            <input type="text" id="apellido" name="apellido" required />
          </div>
        </div>

        <div class="fila">
          <div class="campo">
            <label for="username">Usuario:</label><br />
            <input type="text" id="username" name="username" required />
          </div>
          <div class="campo">
            <label for="email">Correo:</label><br />
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="fila">
          <div class="campo">
            <label for="celular">Celular:</label><br />
            <input type="text" id="celular" name="celular" required />
          </div>

          <div class="campo">
            <label for="password">Contraseña:</label><br />
            <div class="campo-password">
              <input
                type="password"
                id="password"
                name="password"
                required
                pattern="^(?=.*[A-Z])(?=(?:.*\d){3})(?!.*(\d).*\1).{8,}$"
                title="Debe tener mínimo 8 caracteres, al menos una mayúscula y 3 números no repetidos"
              />
              <i
                class="fa-regular fa-eye icono-ojo"
                id="togglePassword"
                title="Mostrar/Ocultar contraseña"
              ></i>
            </div>
          </div>

          <div class="campo">
            <label for="confirm_password">Confirmar contraseña:</label><br />
            <div class="campo-password">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                pattern="^(?=.*[A-Z])(?=(?:.*\d){3})(?!.*(\d).*\1).{8,}$"
                title="Debe tener mínimo 8 caracteres, al menos una mayúscula y 3 números no repetidos"
              />
              <i
                class="fa-regular fa-eye icono-ojo"
                id="toggleConfirmPassword"
                title="Mostrar/Ocultar contraseña"
              ></i>
            </div>
          </div>
        </div>

        <a href="/login">¿Ya estás registrado?</a>

        <div class="ingresar">
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </div>

    <script>
      // --- Mostrar/ocultar contraseña principal ---
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // --- Mostrar/ocultar confirmar contraseña ---
      const toggleConfirm = document.getElementById("toggleConfirmPassword");
      const confirmInput = document.getElementById("confirm_password");

      toggleConfirm.addEventListener("click", () => {
        const type = confirmInput.getAttribute("type") === "password" ? "text" : "password";
        confirmInput.setAttribute("type", type);
        toggleConfirm.classList.toggle("fa-eye");
        toggleConfirm.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
