<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Creación de Referencias</title>
  <link rel="stylesheet" href="./static/creacion_referencias.css" />
</head>
<body>
  <div class="window">
    <header>
      <div class="window-name">SERVIMAQ</div>
      <div class="window-controls">
        <span>⬅️</span>
      </div>
    </header>

    <main>
      <h1>Creación de Referencias</h1>
      <p class="subtitle">
        Busca referencias existentes e ingresa nuevos productos únicos al inventario.
      </p>

      <!-- Buscador y orden -->
      <div class="referencias-actions">
        <input type="search" placeholder="🔍 Buscar por código..." />
        <select name="orden">
          <option value="">Ordenar...</option>
          <option value="az">A-Z</option>
        </select>
      </div>

      <!-- Cuadrícula de referencias -->
      <div class="grid-contenedor">
        {% for ref in referencias %}
        <div class="card">
          <img src="{{ ref.imagen }}" alt="Producto" class="thumb" />
          <div class="card-info">
            <p class="codigo">{{ ref.codigo }}</p>
            <p class="cantidad">Cantidad: {{ ref.cantidad }}</p>
            <p class="fecha">Ingreso: {{ ref.fecha }}</p>
          </div>
        </div>
        {% endfor %}
      </div>

      <!-- Formulario productos nuevos -->
      <section class="form-nuevo">
        <h2>Productos Nuevos</h2>
        <form action="/referencias/crear" method="post">
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" name="nombre" placeholder="Parche PP4" required />

          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" min="1" value="1" required />

          <label for="codigo">Código</label>
          <input type="text" id="codigo" name="codigo" placeholder="#0000" required />

          <label for="fecha">Fecha de ingreso</label>
          <input type="date" id="fecha" name="fecha" value="{{ fecha_actual }}" required />

          <button type="submit" class="btn">Registrar</button>
        </form>
      </section>
    </main>
  </div>

  <footer class="cerrar-sesion">
    <a href="./login">➡️</a>
  </footer>
</body>
</html>
