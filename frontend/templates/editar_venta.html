<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_venta.css') }}">
</head>
<body>

<div class="container">

    <h1>Editar Venta</h1>

    <!-- BUSCAR VENTA -->
    <form method="GET" action="{{ url_for('editar_venta') }}" class="buscar-form">
        <label>ID de la Venta:</label>
        <input type="number" name="id" value="{{ id_venta or '' }}" required>
        <button type="submit">Buscar</button>
    </form>

    {% if venta %}
    <h2>Detalles de la Venta</h2>

    <form method="POST" action="{{ url_for('actualizar_venta') }}" class="venta-form">

        <input type="hidden" name="id_venta" value="{{ venta.id_venta }}">

        <div class="fila">
            <label>Cliente ID:</label>
            <input type="text" value="{{ venta.cliente_id }}" readonly>
        </div>

    

        <div class="fila">
            <label>Descripción:</label>
            <textarea readonly>{{ venta.descripcion }}</textarea>
        </div>

        <div class="fila">
            <label>Fecha:</label>
            <input type="date" value="{{ venta.fecha_venta }}" readonly>
        </div>

        <div class="fila">
            <label>Encargado ID:</label>
            <input type="text" value="{{ venta.encargado_id }}" readonly>
        </div>

        <div class="fila">
            <label>Monto Actual:</label>
            <input type="text" value="{{ venta.monto }}" readonly>
        </div>

        <div class="fila">
            <label>Nueva Cantidad:</label>
            <input type="number" name="cantidad" value="{{ venta.cantidad }}">
        </div>

        <div class="fila">
            <label>Nueva Garantía (días):</label>
            <input type="number" name="garantia" value="{{ venta.garantias }}">
        </div>

        <button type="submit" class="guardar-btn">Guardar Cambios</button>

    </form>
    {% endif %}

</div>

</body>
</html>
