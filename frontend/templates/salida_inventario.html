<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Salidas de Inventario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='salida_inventario.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <header>
    <a href="{{ "/" }}" class="volver" title="Volver">
    <i class="fa-solid fa-arrow-left btn-volver"></i>
    </a>
      <select>
        <option>Todo</option>
      </select>
      <h1>Registro de salidas de inventario</h1>
      <button class="add-btn" onclick="window.location.href='{{ url_for('venta_form') }}'">+ Registar Venta</button>
    </header>

    <table id="tabla-registros">
      <thead>
        <tr>
                <th>Fecha</th>
                <th>ID Venta</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for v in ventas %}
            <tr>
                <td>{{ v['fecha_venta'] }}</td>
                <td>{{ v['id_venta'] }}</td>
                <td>{{ v['producto'] }}</td>
                <td>{{ v['cantidad'] }}</td>
                <td>{{ v['descripcion'] }}</td>
                <td>${{ v['monto'] }}</td>
            </tr>
            {% else %}
        <tr><td colspan="6">No hay registros todavía.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <footer>
      <div class="pagination">
        <button>&lt;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&gt;</button>
      </div>
    </footer>
  </div>


    </div>
  </div>
</html>
