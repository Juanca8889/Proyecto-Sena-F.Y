<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montallantas FY</title>
  <link rel="stylesheet" href="registrarmat.css">
</head>
<body>

  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
      <div class="header">
        <h2>Creación de Referencias</h2>
      </div>

      <div class="search-sort">
        <input type="text1" placeholder="Codigo">
        <select>
          <option>Codigo</option>
          <option>A-Z</option>
        </select>
      </div>

      <div class="references">
        <div class="reference-card">
          <div class="img">IMG</div>
          <div class="info">
            <p>Código: #0000</p>
            <p>Cantidad: 3</p>
            <p>Fecha de ingreso:<input type="date" value="2025-08-02">
          </div>
        </div>

        <div class="reference-card">
          <div class="img">IMG</div>
          <div class="info">
            <p>Código: #0000</p>
            <p>Cantidad: 3</p>
            <p>Fecha de ingreso:<input type="date" value="2025-08-02">
          </div>
        </div>

        <!-- Duplicar más tarjetas si es necesario -->
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
      <h3>Productos Nuevos</h3>

      <div class="form-group">
        <label>Ingrese el nombre</label>
        <input type="text" placeholder="Parche PP4">
      </div>

      <div class="code-box">
        <p><strong>Codigo:</strong> <input type="text" placeholder="Codigo"></p>
        <p><strong>Tipo:</strong> <input type="text" placeholder="Material"></p>
      </div>

      <div class="form-group">
        <label>Fecha de ingreso</label>
        <input type="date" value="2025-08-02">
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea></textarea>
      </div>

      <button type="button" id="btnCrear" class="btn-crear">Crear</button>
      
    </div>
  </div>
<script>
    document.getElementById("btnCrear").addEventListener("click", function () {
        alert("Producto agregado");
    });
</script>

</body>
</html>
