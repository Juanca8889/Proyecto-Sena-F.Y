<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ordenes.css">
  <title>Órdenes de Servicio</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Ordenes de servicio</h2>
        </div>
    </div>
    <div class="top-bar">
    <div>
      <select>
        <option>Hoy</option>
        <option>Ayer</option>
        <option>Últimos 7 días</option>
        <option>Último mes</option>
        <option>DD/MM/AA</option>
      </select>
      <select>
        <option>Filtrar</option>
        <option>Instalación</option>
        <option>Reparación</option>
        <option>Revisiones</option>
      </select> <button class="btn-orden" id="abrirModal">Crear Orden</button>
    </div>
  </div>
  

  <div class="ordenes">
    <div class="servicio">
      <strong>Servicio</strong><br>
      Modelo:<br>
      Servicio:<br>
      Fecha y hora:<br>
      Responsable:<br>
      Detalles:
    </div>
    <div class="servicio">
      <strong>Servicio</strong><br><BR>
      Modelo:<br>
      Servicio:<br>
      Fecha y hora:<br>
      Responsable:<br>
      Detalles:
    </div>
    <div class="servicio">
      <strong>Servicio</strong><br>
      Modelo:<br>
      Servicio:<br>
      Fecha y hora:<br>
      Responsable:<br>
      Detalles:
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="miModal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2>Crear Orden</h2>
      <form>
        <label>Modelo:</label>
        <input type="text">

        <label>Servicio:</label>
        <input type="text">

        <label>Fecha y hora:</label>
        <input type="datetime-local">

        <label>Responsable:</label>
        <input type="text">

        <label>Detalles:</label>
        <textarea></textarea>

        <h3>Garantía</h3>
        <label>Tipo de garantía:</label>
        <input type="text">

        <label>Fecha límite:</label>
        <input type="date">

        <button type="submit">Crear Orden</button>
      </form>
    </div>
  </div>

  <script>
    // Abrir modal
    document.getElementById("abrirModal").addEventListener("click", function() {
      document.getElementById("miModal").style.display = "flex";
    });
    // Cerrar modal
    document.getElementById("cerrarModal").addEventListener("click", function() {
      document.getElementById("miModal").style.display = "none";
    });
    // Cerrar si clickea fuera
    window.addEventListener("click", function(e) {
      if (e.target == document.getElementById("miModal")) {
        document.getElementById("miModal").style.display = "none";
      }
    });
  </script>

</body>
</html>
