<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }

    section {
        width: 100%;
        height: 600px;
        background-color: #fbfbfb;
        position: relative;
        overflow: hidden;
    }

    .bola {
        width: 600px;
        height: 600px;
        background-color: #3498db;
        border-radius: 50%;
        position: flex;
        top: 500px;
        left: -20%;
        align-items: flex-end;


    }

    .cuadro {
        width: 700px;
        height: 1000px;
        background-color: #e74c3c;
        position: absolute;
        left: 500px;
        top: 10px;
        z-index: 1;
    }
</style>

<body>
    <div class="cuadro"></div>
    <section>
        <div class="bola"></div>
    </section>

</body>

</html>
