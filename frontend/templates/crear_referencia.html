<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear referencia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stock_inicial.css') }}" />
</head>
<body>
    <div class="card">
        <h1><i class="fa-solid fa-plus"></i> Crear referencia</h1>
        <p class="help">Formulario de Control de Stock.</p>
        <form method="POST" action="{{ url_for('crear_referencia') }}">
            <label>
                Nombre
                <input type="text" name="nombre" placeholder="Ej: Llanta 175/70 R13" required>
            </label>
            <label>
                Categoría
                <input type="text" name="categoria" placeholder="Ej: Llantas" required>
            </label>
            <label>
                Precio
                <input type="number" step="0.01" min="0" name="precio" placeholder="0.00" required>
            </label>
            <label>
                Stock inicial
                <input type="number" min="0" name="stock" placeholder="0" required>
            </label>
            <label class="col-span-2">
                Descripción
                <input type="text" name="descripcion" placeholder="Opcional">
            </label>
            <div class="actions col-span-2">
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Guardar</button>
                <a href="{{ url_for('control_stock') }}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
