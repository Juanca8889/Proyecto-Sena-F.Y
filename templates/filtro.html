<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda y filtrado de material</title>
  <link rel="stylesheet" href="../static/filtro.css">
</head>
<body>
  <header>
    <div class="left">
      <a href="/"><button>&larr;</button></a>
      <input type="text" placeholder="Buscar material">
      <h2>Búsqueda y filtrado de material</h2>
    </div>
    <div class="right">
      <button class="btn-orden">Importar/Exportar</button>
      <button class="btn-orden">Registrar Material</button>
      <button class="btn-orden">Crear Referencia</button>
      <button>&#128276;</button>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Precio</th>
          <th>Proveedor</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for material in materiales %}
        <tr>
          <td>{{ material.codigo }}</td>
          <td>{{ material.nombre }}</td>
          <td>{{ material.tipo }}</td>
          <td>{{ material.precio }}</td>
          <td>{{ material.proveedor }}</td>
          <td>{{ material.estado }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  
</body>
</html>
