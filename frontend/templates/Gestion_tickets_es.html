<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Gestion_tickets_es.css') }}" />
    <title>Document</title>
  </head>
  <body>
  
    

    <!-- Vista 2: Detalles del Ticket (al hacer clic en "Ver detalles") -->
    <div class="container">
      <header>
        <button class="back-btn">&#8592;</button>
        <h1>Historial De Tickets</h1>
      </header>
      <main class="details-layout">
        <div class="tickets-grid details">
          <!-- Tarjetas de ticket -->
          <div class="ticket-card selected">
            <h2>Ticket</h2>
            <p>Estado: <span>Abierto</span></p>
            <p>Usuario: <span>Ejemplo</span></p>
            <p>Fecha: <span>01/01/2025</span></p>
            <button class="details-btn selected">Ver detalles</button>
          </div>
          <!-- Otros tickets no seleccionados -->
        </div>
        <aside class="details-section">
          <h3>Detalles</h3>
          <p><strong>Motivo:</strong> ...</p>
          <p><strong>Usuario:</strong> ...</p>
          <p><strong>Fecha:</strong> ...</p>
          <button class="accept-btn">Aceptar</button>
        </aside>
      </main>
    </div>
  </body>
</html>
